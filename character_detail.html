<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết Nhân vật - Sử Ký Đất Việt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <button onclick="goBack()">Quay lại Thư viện Nhân vật</button>
        <h2 id="characterName">Tên Nhân vật</h2>
        <img id="characterImage" src="" alt="Hình ảnh nhân vật">
        <p id="characterDescription">Thông tin chi tiết về nhân vật...</p>
        
        <button onclick="playAudio()">Nghe âm thanh</button>
        <audio id="characterAudio" src=""></audio>
        
        <div id="characterVideo" style="display: none;">
            <h3>Video giới thiệu</h3>
            <video controls style="width: 100%;">
                <source id="videoSource" src="" type="video/mp4">
                Trình duyệt của bạn không hỗ trợ video.
            </video>
        </div>
    </div>

    <script>
        // Lấy ID nhân vật từ URL
        const urlParams = new URLSearchParams(window.location.search);
        const characterId = urlParams.get('id');

        // Hiển thị thông tin dựa trên ID nhân vật
        if (characterId === 'haibatrung') {
            document.getElementById('characterName').textContent = 'Hai Bà Trưng';
            document.getElementById('characterImage').src = 'assets/images/haibatrung.jpg';
            document.getElementById('characterDescription').textContent = 
                'Hai Bà Trưng, chị là Trưng Trắc và  em là Trưng Nhị  con gái của Lạc tướng Mê Linh, xuất thân từ một gia đình quý tộc có truyền thống thượng võ và nông nghiệp tại Mê Linh, Vĩnh Phúc. Sinh năm Giáp Tuất (14 sau Công Nguyên), họ được giáo dục khắt khe về đạo đức và chiến đấu, tạo nền tảng vững chắc cho sứ mệnh lãnh đạo dân tộc sau này. Trưng Trắc, chị cả, kết hôn với Thi Sách, con trai của Lạc tướng ở huyện Chu Diên. Cuộc sống êm đềm của họ bị phá vỡ khi Thi Sách bị Tô Định, thái thú Đông Hán, sát hại. Sự kiện này đã châm ngòi cho lòng thù hận và quyết tâm kháng chiến của cả hai, đánh thức lòng yêu nước trong nhân dân. 
                Hai Bà Trưng lớn lên trong môi trường giàu ảnh hưởng chính trị và chiến tranh, được mẹ dạy dỗ về lòng yêu nước và khát vọng công lý. Họ tham gia vào các hoạt động địa phương, hiểu rõ cuộc sống của người dân và nỗi khổ dưới triều đại nhà Hán. Với khả năng chiến đấu bẩm sinh, được rèn luyện từ nhỏ và tích lũy kinh nghiệm thực tế, hai bà đã nhanh chóng trở thành những lãnh đạo xuất sắc, biết điều động quân đội và tập hợp nhân dân để hướng tới mục tiêu chung là đánh đuổi quân xâm lược. Trong hành trình trưởng thành, họ cũng kết giao với nhiều tướng lĩnh, tạo ra mạng lưới hỗ trợ mạnh mẽ trong những thời điểm khó khăn.
';
            document.getElementById('characterAudio').src = 'assets/audio/haibatrung.mp3';
            document.getElementById('characterVideo').style.display = 'block';
            document.getElementById('videoSource').src = 'assets/video/haibatrung_video.mp4'; // Kiểm tra tệp video có tồn tại không

        } else if (characterId === 'ngquyen') {
            document.getElementById('characterName').textContent = 'Ngô Quyền';
            document.getElementById('characterImage').src = 'assets/images/ngquyen.jpg';
            document.getElementById('characterDescription').textContent = 
                'Ngô Quyền sinh ngày 12 tháng 3 năm 898 tại Đường Lâm, Ba Vì (Hà Tây), con trai của Ngô Mân, một hào trưởng tài đức. Với trí tuệ thông minh và tài năng văn võ song toàn, Ngô Quyền đã được Dương Đình Nghệ gả con gái là Dương Thị Ngọc và giao cho cai quản đất Ái Châu (Thanh Hóa). Khi nhà Nam Hán do Vạn Vương Hoằng Thao xâm lược, Ngô Quyền đã nhanh chóng tập hợp lực lượng, tiêu diệt tên phản bội Kiêu Công Tiễn và chuẩn bị đánh quân xâm lược. 
                Để giành chiến thắng trước quân Nam Hán, Ngô Quyền đã vận dụng mưu lược khéo léo, lợi dụng thủy triều để thiết lập trận địa cọc nhọn bịt sắt cắm xuống lòng sông Bạch Đằng. Khi chiến thuyền của giặc tiến vào, quân ta đã nhử giặc vượt qua trận địa, rồi chờ cho thủy triều xuống, bất ngờ tấn công từ hai bên bờ sông, khiến thuyền giặc hoảng loạn va vào cọc nhọn bịt sắt và bị đắm gần hết. Thái tử Hoằng Thao cũng đã phải bỏ mạng trong trận chiến. 
                Sau chiến thắng lẫy lừng trên sông Bạch Đằng, Ngô Quyền lên ngôi vua, đóng đô ở Cổ Loa (Hà Nội), khởi đầu một kỷ nguyên độc lập, tự chủ cho dân tộc. Ngô Quyền trị vì từ năm 939 cho đến khi qua đời vào năm 944, để lại dấu ấn sâu sắc trong lịch sử Việt Nam.
';
            document.getElementById('characterAudio').src = 'assets/audio/ngquyen.mp3';
            document.getElementById('characterVideo').style.display = 'block';
            document.getElementById('videoSource').src = 'assets/video/ngquyen_video.mp4'; // Kiểm tra tệp video có tồn tại không
        }

        // Hàm quay lại trang thư viện nhân vật
        function goBack() {
            window.location.href = 'index.html'; // Kiểm tra đường dẫn đến trang index.html
        }

        // Hàm phát âm thanh
        function playAudio() {
            const audio = document.getElementById("characterAudio");
            audio.paused ? audio.play() : audio.pause();
        }
    </script>
</body>
</html>
