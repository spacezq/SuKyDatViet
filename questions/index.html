<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thư viện câu hỏi - Sử Ký Đất Việt</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
    <!-- Header -->
    <header class="bg-black text-gray-200 p-3 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <img src="../assets/logo-company.jpg" alt="Company Logo" class="w-10 h-10 rounded-full">
            <span class="font-bold text-lg text-green-500">Sử Ký <span class="text-white">Đất Việt</span></span>
        </div>
        <nav>
            <ul class="flex gap-4">
                <li><a href="../index.html" class="hover:text-orange-400">Trang chủ</a></li>
                <li><a href="index.html" class="hover:text-orange-400">Thư viện câu hỏi</a></li>
                <li><a href="../characters/index.html" class="hover:text-orange-400">Nhân vật lịch sử</a></li>
                <li><a href="../products/index.html" class="hover:text-orange-400">Sản phẩm</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-orange-500 text-center mb-6">Thư viện câu hỏi</h1>
        
        <!-- Search Box -->
        <div class="mb-6">
            <input type="text" id="searchBox" class="w-full p-3 rounded bg-gray-800 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-orange-500" placeholder="Tìm kiếm câu hỏi...">
        </div>

        <!-- Question List -->
        <ul id="questionList" class="space-y-4">
            <li class="bg-gray-800 p-4 rounded hover:bg-orange-500 transition cursor-pointer" data-id="1" onclick="openQuestion('question1.html')">
                1. Ai là vị vua đầu tiên của nhà Lý?
            </li>
        </ul>
    </div>

    <script>
        document.getElementById('searchBox').addEventListener('input', function() {
            var filter = this.value.toLowerCase();
            var questions = document.querySelectorAll('.question-item');
            
            questions.forEach(function(question) {
                var questionText = question.innerText.toLowerCase();
                if (questionText.includes(filter)) {
                    question.style.display = '';
                } else {
                    question.style.display = 'none';
                }
            });
        });

        function openQuestion(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
