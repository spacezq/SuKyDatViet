<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán - Sử Ký Đất Việt</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
    <header class="bg-black text-gray-200 p-3 flex justify-between items-center">
        <h1 class="font-bold text-lg text-green-500">Sử Ký <span class="text-white">Đất Việt</span></h1>
        <a href="cart.html" class="hover:text-orange-400">Quay lại giỏ hàng</a>
    </header>

    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-orange-500 text-center mb-6">Thanh toán</h1>
        <form id="checkoutForm">
            <div class="mb-4">
                <label class="block text-sm">Họ và tên:</label>
                <input type="text" class="w-full p-3 rounded bg-gray-800 text-white border" required>
            </div>
            <div class="mb-4">
                <label class="block text-sm">Số điện thoại:</label>
                <input type="text" class="w-full p-3 rounded bg-gray-800 text-white border" required>
            </div>
            <div class="mb-4">
                <label class="block text-sm">Địa chỉ:</label>
                <textarea class="w-full p-3 rounded bg-gray-800 text-white border" required></textarea>
            </div>
            <button class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                Hoàn tất thanh toán
            </button>
        </form>
    </div>
</body>
</html>
