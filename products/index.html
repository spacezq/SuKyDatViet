<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sản phẩm - Sử Ký Đất Việt</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
    <!-- Header -->
    <header class="bg-black text-gray-200 p-3 flex justify-between items-center">
        <h1 class="text-lg font-bold text-green-500">Sản phẩm</h1>
        <a href="../index.html" class="hover:text-orange-400">Quay lại Trang chủ</a>
    </header>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-orange-500 text-center mb-6">Sản phẩm</h1>
        <div id="productList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </div>

    <script>
        fetch('products.json')
            .then(response => response.json())
            .then(data => {
                const productList = document.getElementById('productList');
                productList.innerHTML = data.map(product => `
                    <div class="bg-gray-800 p-4 rounded shadow hover:shadow-lg transition">
                        <img src="${product.image}" alt="${product.name}" class="w-full h-40 object-cover rounded mb-4">
                        <h3 class="text-lg font-bold text-orange-400">${product.name}</h3>
                        <p class="text-sm text-gray-400">${product.description.substring(0, 100)}...</p>
                        <p class="text-lg font-bold text-green-400 mt-2">${product.price} VNĐ</p>
                        <button onclick="viewProduct('${product.id}')" 
                                class="mt-4 bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600">
                            Xem chi tiết
                        </button>
                    </div>
                `).join('');
            });

        function viewProduct(productId) {
            window.location.href = `detail.html?id=${productId}`;
        }
    </script>
</body>
</html>
