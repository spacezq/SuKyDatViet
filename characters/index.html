<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thư viện Nhân vật Lịch sử - Sử Ký Đất Việt</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
    <!-- Header -->
    <header class="bg-black text-gray-200 p-3 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <img src="../assets/logo-company.jpg" alt="Company Logo" class="w-10 h-10 rounded-full">
            <span class="font-bold text-lg text-green-500">Sử Ký <span class="text-white">Đất Việt</span></span>
        </div>
        <nav>
            <ul class="flex gap-4">
                <li><a href="../index.html" class="hover:text-orange-400">Trang chủ</a></li>
                <li><a href="../questions/index.html" class="hover:text-orange-400">Thư viện câu hỏi</a></li>
                <li><a href="index.html" class="hover:text-orange-400">Thư viện nhân vật</a></li>
                <li><a href="../products/index.html" class="hover:text-orange-400">Sản phẩm</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-orange-500 text-center mb-6">Nhân vật Lịch sử</h1>
        <ul id="characterList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></ul>
    </div>

    <script>
        // Lấy danh sách nhân vật từ JSON
        fetch('characters.json')
            .then(response => response.json())
            .then(data => {
                const characterList = document.getElementById('characterList');
                characterList.innerHTML = data.map(character => `
                    <li class="bg-gray-800 p-4 rounded hover:bg-orange-500 transition cursor-pointer">
                        <h3 class="font-bold text-lg">${character.name}</h3>
                        <p class="text-sm text-gray-400">${character.description.substring(0, 100)}...</p>
                        <button class="mt-4 bg-green-500 text-white px-3 py-1 rounded hover:bg-green-600" 
                                onclick="window.location.href='character_detail.html?id=${character.id}'">
                            Xem chi tiết
                        </button>
                    </li>
                `).join('');
            });
    </script>
</body>
</html>
